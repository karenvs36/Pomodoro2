<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodorou</title>

    <link rel="stylesheet" href="style.css">
    <!--icons-->
    <script src="https://kit.fontawesome.com/417782f5ce.js" crossorigin="anonymous"></script>

</head>
<body onload="template()">
    <div class="title">
        <h1>Pomodoro App</h1>
    </div>

    <div class="timer">
        <div class="row">
            <div class="col-5">
                <h4 id="minutes"></h4>
            </div>
            <div class="col-2">
                <h4>:</h4>
            </div>
            <div class="col-5">
                <h4 id="seconds"></h4>
            </div>
        </div>
    </div>

    <div class="buttons">
        <button class="button" onclick="start()"><i id="play" class="fa-solid fa-play fa-2x" style="color: #f9e8c9;"></i></button>
        <button class="button" onclick="pause()"><i id="pause" class="fa-solid fa-pause fa-2x" style="color: #f9e8c9;"></i></button>
        <a href="index.html"><i id="redo" class="fa-solid fa-rotate-right fa-2x" style="color: #f9e8c9;"></i></a>
        
    </div>

    <div class="gif-container left">
        <img src="resources/images/judging cat.gif" alt="Left GIF">
    </div>
    <div class="gif-container right">
        <img src="resources/images/judging cat.gif" alt="Right GIF">
    </div>
    <script src="main.js"></script>
</body>

</html>
